<!DOCTYPE html>
<html>

<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Feedback Form</h1>
    <form method="POST" action="#">
        <!-- Name input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <br><br>

        <!-- Portfolio URL input -->
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required>
        <br><br>

        <!-- Favorite color input -->
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor">
        <br><br>

        <!-- Likeness range input -->
        <label for="likeness">Likeness (1â€“100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
